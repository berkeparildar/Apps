<div class="modal-container">
    <div class="modal-content">
      <h1 class="project-title title">
        {{ data.projectName }}
      </h1>
        <div style="padding-top: 20px;" class="grid-layout">
            <div class="grid-row">
                <div class="text-part">
                    <h3 class="headings">Description</h3>
                    <p>{{ data.projectDescription }}</p>
                </div>
                <div class="image-part">
                    <img [src]="getImagePath(1)" alt="Description Image"/>
                </div>
            </div>
            <div class="grid-row">
                <div class="image-part">
                    <img [src]="getImagePath(2)" alt="Features Image"/>
                </div>
                <div class="text-part">
                    <h3 class="headings">Features</h3>
                    <ul>
                        <li *ngFor="let feature of data.projectFeatures">
                          {{ feature }}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="grid-row">
                <div class="text-part">
                    <h3 class="headings">Using The Application</h3>
                    <ul>
                        <li *ngFor="let step of data.projectUsage">
                          {{ step }}
                        </li>
                    </ul>
                </div>
                <div class="image-part">
                    <img [src]="getImagePath(3)" alt="How to Play Image"/>
                </div>
            </div>
        </div>

    </div>
</div>
